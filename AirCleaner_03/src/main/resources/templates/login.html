<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="maximum-scale=1.0, user-scalable=no" />
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{css/login.css}"/>
    <script th:src="@{js/jquery-1.11.3.min.js}"></script>
    <script th:src="@{js/register.js}" type="text/javascript"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script>

    <script type="text/javascript">
    //body标签获取屏幕分辨率
    function mysize(){
    document.getElementById('documen').style.width=screen.width+'px';
    document.getElementById('documen').style.height=screen.height+'px';

    }
    </script>

</head>
<body id="documen" onbeforeonloadNew="mysize()">
<footer>
    <form action="/login"  method="post" id="form-login"  onsubmit="return fun();">
        <!--class属性在css用 action属性后接映射名在控制器里面有 method属性一般都是post -->
        <!--type说明他是文本输入框  name后接实体类的类成员名字，不然传不出去！！-->

        <div id="na" class="logi"> <label for="uname" class="labe">用户名:</label>
            <input name="uname" type="text" class="control" id="uname"  placeholder="请输入用户名"></div>

        <div class="xiah"></div>

        <div id="pa" class="logi"><label  type="password" for="upass" class="labe" > 密码:</label>
            <input name="upass" type="password" class="control" id="upass"  placeholder="请输入密码"></div>
        <div class="xiah"></div>
        <!--提交按钮-->



        <div id="bu"class="logi" style="margin-left: 80px;"><input type="submit"value="登录" style="width: 80px;height: 50px;border-radius: 10px;background-color: #3487ff;font-size: 20px;">
            还没有账号？<a href="/AirCleaner_03/registerPage">注册</a></div>

    </form>






</footer>

</body>
</html>
